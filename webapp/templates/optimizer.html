<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Optimizer - IoT Energy Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .status-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .status-online { color: #27ae60; }
        .status-offline { color: #e74c3c; }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-success { background: #27ae60; }
        .btn-success:hover { background: #219a52; }
        
        .nav-link {
            color: #3498db;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .nav-link:hover {
            background: rgba(52, 152, 219, 0.1);
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ ML Optimizer</h1>
            <p>Machine Learning Energy Optimization System</p>
            
            <div style="margin-top: 20px;">
                <a href="/" class="nav-link">üè† Dashboard</a>
                <a href="/analytics" class="nav-link">üìä Analytics</a>
            </div>
        </div>
        
        <div class="card">
            <h2>üéØ Optimizer Status</h2>
            <div class="status-grid" id="optimizer-status">
                <div class="status-item">
                    <div class="status-value status-offline" id="model-status">Loading...</div>
                    <div>Model Status</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="decisions-count">-</div>
                    <div>Total Decisions</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="energy-saved">-</div>
                    <div>Energy Saved (kWh)</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="ml-optimizations">-</div>
                    <div>ML Optimizations</div>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 30px;">
                <button class="btn btn-success" onclick="refreshOptimizer()">üîÑ Refresh System</button>
                <button class="btn" onclick="enableOptimizer()">‚úÖ Enable Optimizer</button>
            </div>
            
            <div id="response-message" style="margin-top: 20px; text-align: center;"></div>
        </div>
        
        <div class="card">
            <h2>üìã Model Information</h2>
            <div id="model-info">
                <p>Loading model information...</p>
            </div>
        </div>
    </div>

    <script>
        function loadOptimizerStatus() {
            fetch('/api/model-info')
                .then(response => response.json())
                .then(data => {
                    const modelStatus = document.getElementById('model-status');
                    modelStatus.textContent = data.model_loaded ? 'Active' : 'Inactive';
                    modelStatus.className = `status-value ${data.model_loaded ? 'status-online' : 'status-offline'}`;
                    
                    document.getElementById('decisions-count').textContent = data.total_decisions || 0;
                    document.getElementById('energy-saved').textContent = (data.energy_saved || 0).toFixed(3);
                    document.getElementById('ml-optimizations').textContent = data.ml_optimizations || 0;
                    
                    // Update model info
                    const modelInfo = document.getElementById('model-info');
                    modelInfo.innerHTML = `
                        <p><strong>Model Type:</strong> ${data.model_type || 'N/A'}</p>
                        <p><strong>Decision Method:</strong> ${data.decision_method || 'N/A'}</p>
                        <p><strong>Features Available:</strong> ${data.features_available ? 'Yes' : 'No'}</p>
                        <p><strong>Feature Count:</strong> ${data.feature_count || 0}</p>
                        <p><strong>Accuracy:</strong> ${data.accuracy || 'N/A'}</p>
                        <p><strong>Energy Efficiency:</strong> ${data.energy_efficiency || 'N/A'}</p>
                    `;
                })
                .catch(error => {
                    console.error('Error loading optimizer status:', error);
                    showMessage('Error loading optimizer status', 'error');
                });
        }
        
        function refreshOptimizer() {
            fetch('/api/system/refresh', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage('‚úÖ System refreshed successfully', 'success');
                        setTimeout(loadOptimizerStatus, 1000);
                    } else {
                        showMessage('‚ùå Refresh failed: ' + data.error, 'error');
                    }
                })
                .catch(error => {
                    showMessage('‚ùå Refresh error: ' + error.message, 'error');
                });
        }
        
        function enableOptimizer() {
            fetch('/api/devices/all/override/clear', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage('‚úÖ Optimizer enabled - All overrides cleared', 'success');
                        setTimeout(loadOptimizerStatus, 1000);
                    } else {
                        showMessage('‚ùå Enable failed: ' + data.error, 'error');
                    }
                })
                .catch(error => {
                    showMessage('‚ùå Enable error: ' + error.message, 'error');
                });
        }
        
        function showMessage(message, type) {
            const responseDiv = document.getElementById('response-message');
            responseDiv.innerHTML = `<div style="padding: 15px; border-radius: 8px; ${type === 'success' ? 'background: #d4edda; color: #155724; border: 1px solid #c3e6cb;' : 'background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;'}">${message}</div>`;
            
            setTimeout(() => {
                responseDiv.innerHTML = '';
            }, 5000);
        }
        
        // Load status on page load
        document.addEventListener('DOMContentLoaded', loadOptimizerStatus);
        
        // Refresh every 30 seconds
        setInterval(loadOptimizerStatus, 30000);
    </script>
</body>
</html>
