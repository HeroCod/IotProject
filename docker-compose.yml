services:
  # MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: iot_mosquitto
    ports:
      - "1883:1883"   # MQTT broker port
      - "9001:9001"   # Websocket (optional)
    volumes:
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf
    networks:
      - iot-network

  # MySQL Database
  mysql:
    image: mysql:8
    container_name: iot_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: iotdb
      MYSQL_USER: iotuser
      MYSQL_PASSWORD: iotpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - iot-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # IoT Controller Backend (with REST API)
  controller:
    build: ./controller
    container_name: iot_controller
    depends_on:
      mosquitto:
        condition: service_started
      mysql:
        condition: service_healthy
    volumes:
      - ./ml:/app/ml:ro  # Mount ML parameters as read-only
    environment:
      MQTT_BROKER: mosquitto
      MQTT_PORT: 1883
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: iotuser
      MYSQL_PASSWORD: iotpass
      MYSQL_DB: iotdb
    ports:
      - "5001:5001"
    networks:
      - iot-network
    restart: unless-stopped

  # Web Application Frontend
  webapp:
    build: ./webapp
    container_name: iot_webapp
    depends_on:
      - controller
    environment:
      CONTROLLER_API: http://controller:5001
      WEBAPP_PORT: 5000
    ports:
      - "5000:5000"
    networks:
      - iot-network
    restart: unless-stopped

  # CLI Tool (for debugging/testing)
  cli:
    build: ./cli
    container_name: iot_cli
    stdin_open: true
    tty: true
    depends_on:
      - mysql
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: iotuser
      MYSQL_PASSWORD: iotpass
      MYSQL_DB: iotdb
    networks:
      - iot-network

volumes:
  db_data:

networks:
  iot-network:
    driver: bridge
